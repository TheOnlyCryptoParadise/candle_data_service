version: "3.3"
services:
  candle_data_service:
    image: "lewelyn/cryptoparadise-candle_data_service:latest"
    networks:
      - localstack_network
    ports:
      - "5000:8080"
    environment:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      FLASK_ENV: development
      FLASK_APP: candle_data_service
      DYNAMODB_ENDPOINT_URL: "http://localstack:4566"

networks:
  localstack_network:
    external: true
    name: localstack-net